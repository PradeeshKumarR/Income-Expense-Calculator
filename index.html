<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- =========================
             App Header
        ========================== -->
        <header>
            <h1>Income Expense Calculator</h1>
        </header>

        <!-- =========================
             Entry Form Section
        ========================== -->
        <form class="input-section" autocomplete="off" aria-label="Add income or expense entry" onsubmit="return false;">
            <!-- Description Input -->
            <label for="description">Description</label>
            <input 
                type="text" 
                id="description" 
                name="description" 
                placeholder="Description" 
                required 
                autocomplete="off"
            >

            <!-- Amount Input -->
            <label for="amount">Amount</label>
            <input 
                type="number" 
                id="amount" 
                name="amount" 
                placeholder="Amount" 
                min="0.01" 
                step="0.01" 
                required
            >

            <!-- Type Selector -->
            <label for="type">Type</label>
            <select id="type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <!-- Form Action Buttons -->
            <div class="input-actions">
                <button type="button" id="add-entry">Add Entry</button>
                <button type="button" id="reset-fields">Reset</button>
            </div>
        </form>

        <!-- =========================
             Filter Section
        ========================== -->
        <section class="filter-section" aria-label="Filter entries">
            <fieldset>
                <legend>Filter</legend>
                <label for="filter-all">
                    <input type="radio" id="filter-all" name="filter" value="all" checked>
                    All
                </label>
                <label for="filter-income">
                    <input type="radio" id="filter-income" name="filter" value="income">
                    Income
                </label>
                <label for="filter-expense">
                    <input type="radio" id="filter-expense" name="filter" value="expense">
                    Expense
                </label>
            </fieldset>
        </section>

        <!-- =========================
             Overview Section
        ========================== -->
        <section class="overview" aria-label="Financial overview">
            <div>Total Income: <span id="total-income">0</span></div>
            <div>Total Expenses: <span id="total-expenses">0</span></div>
            <div>Net Balance: <span id="net-balance">0</span></div>
        </section>

        <!-- =========================
             Entries List Section
        ========================== -->
        <section class="entries" aria-label="Entries list">
            <h2>Entries</h2>
            <ul id="entries-list" aria-live="polite"></ul>
        </section>
    </main>
    <!-- Main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
