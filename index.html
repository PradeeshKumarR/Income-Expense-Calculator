<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Income Expense Calculator</h1>
      </header>

      <section class="input-section">
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
          required
        />
        <input
          type="number"
          name="amount"
          id="amount"
          placeholder="Amount"
          required
        />

        <select name="type" id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <button type="button" id="add-entry">Add Entry</button>
        <button type="button" id="reset-fields">Reset</button>
      </section>

      <section class="filter-section">
        <input type="radio" name="filter" id="all" value="all" checked />
        <label for="all">All</label>
        <input type="radio" name="filter" id="income" value="income" />
        <label for="income">Income</label>
        <input type="radio" name="filter" id="expense" value="expense" />
        <label for="expense">Expense</label>
      </section>

      <section class="overview">
        <div>Total Income: <span id="total-income">$ 0</span></div>
        <div>Total Expense: <span id="total-expense">$ 0</span></div>
        <div>Net Balance: <span id="net-balance">$ 0</span></div>
      </section>

      <section class="entries">
        <h2>Entries</h2>
        <ul id="entries-list"></ul>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
